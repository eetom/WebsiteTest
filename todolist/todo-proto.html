<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List - Time Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="action.js"></script>
  </head>

  <body>
    <div id="myDIV" class="header">
      <h2><i class="fa fa-tasks"></i> Todo List <small class="subtitle">[vr. 1.0]</small></h2>
      <p class="title">Create a simple task list for easy task management</p>
      <input type="text" id="myInput" onkeydown = "if (event.keyCode == 13) document.getElementById('addBtn').click()" placeholder="Enter Task Description...">
      <span onclick="newElement()" class="addBtn" id="addBtn">+ Add New Task</span>
      <span onclick="window.open('https://eetom.github.io/todolist/todo-proto.html')" class="clearBtn"><i class="fa fa-external-link" aria-hidden="true"></i> New List</span>
      <span onclick="newElement()" class="saveBtn"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save List</span>
    </div>

    <ul id="myUL">

    </ul>
  </body>
</html>
